{% load staticfiles %}

{% comment %}
This element is also called 'Breadcrumbs': http://en.wikipedia.org/wiki/Breadcrumb_%28navigation%29
{% endcomment %}

<h1 class="object-path">
  <a href="{% url 'list_isds' %}" class="glyphicon glyphicon-home"></a>
  <span class="glyphicon glyphicon-menu-right"></span>
  <a href="{{ object.isd.get_absolute_url }}">ISD {{ object.isd.id }}</a>
  <span class="glyphicon glyphicon-menu-right"></span>
  AD {{ object.id }}
  <!-- Mind map icon -->
  <a href="{% url 'network_view_ad' object.id %}">
    <img src="{% static 'img/mind_map.png' %}" width="24">
  </a>
</h1>
<hr>
