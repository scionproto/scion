paths:
  /trcs:
   get:
      tags:
      - trust
      summary: List the TRCs
      description: List the latest SCION Trust Root Configurations for each ISD that are
        known to the control service. The result can be filtered by ISD.
        Optionally, all TRCs can be requested instead of only the latest ones.
      operationId: get-trcs
      parameters:
        - in: query
          name: isd
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: false
        - in: query
          name: all
          schema:
            type: boolean
      responses:
        "200":
          description: List of applicable TRCs.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TRCBrief"
        "400":
          $ref: "../common/base.yml#/components/responses/BadRequest"
  /trcs/isd{isd}-b{base}-s{serial}:
    get:
      tags:
        - trust
      summary: Get the TRC
      description: |
        Get the SCION Trust Root Configuration.
      operationId: get-trc
      parameters:
      - in: path
        name: isd
        required: true
        schema:
          type: integer
          example: 42
      - in: path
        name: base
        required: true
        schema:
          type: integer
          example: 1
      - in: path
        name: serial
        required: true
        schema:
          type: integer
          example: 3
      responses:
        "200":
          description: TRC.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TRC"
        "400":
          $ref: "../common/base.yml#/components/responses/BadRequest"
  /trcs/isd{isd}-b{base}-s{serial}/blob:
    get:
      tags:
        - trust
      summary: Get the TRC blob
      description: |
        Get the SCION Trust Root Configuration as PEM encoded byte blob.
      operationId: get-trc-blob
      parameters:
      - in: path
        name: isd
        required: true
        schema:
          type: integer
          example: 42
      - in: path
        name: base
        required: true
        schema:
          type: integer
          example: 1
      - in: path
        name: serial
        required: true
        schema:
          type: integer
          example: 3
      responses:
        "200":
          description: TRC blob
          content:
            application/x-pem-file:
              example: |
                -----BEGIN TRC-----
                ZjAwOjA6MTEwI ...
                -----END TRC-----
        "400":
          $ref: "../common/base.yml#/components/responses/BadRequest"
  /certificates:
    get:
      tags:
       - trust
      summary: List the certificate chains
      description: |
        List the currently active certificate chains that are known to the
        control service. The result can be filtered by ISD-AS. Furthermore,
        one can pass a particular point in time at which the certificate
        chains are valid as input. A boolean can be provided to return all
        certificates, regardless of their period of vailidity.
      operationId: get-certificates
      parameters:
      - in: query
        name: isd_as
        schema:
          $ref: "../common/process.yml#/components/schemas/IsdAs"
      - in: query
        name: valid_at
        schema:
          type: string
          format: date-time
      - in: query
        name: all
        schema:
          type: boolean
      responses:
        "200":
          description: List of certificate chains
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChainBrief"
        "400":
          description: Invalid request
          content:
            application/problem+json:
              schema:
                $ref: "../common/base.yml#/components/schemas/Problem"
  /certificates/{chain-id}:
    get:
      tags:
        - trust
      summary: Get the certificate chain
      description: |
        Get the certificate chain for a given ChainID.
      operationId: get-certificate
      parameters:
      - in: path
        name: chain-id
        required: true
        schema:
          $ref: "#/components/schemas/ChainID"
      responses:
        "200":
          description: Certificate chain
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chain"
        "400":
          description: Invalid request
          content:
            application/problem+json:
              schema:
                $ref: "../common/base.yml#/components/schemas/Problem"
  /certificates/{chain-id}/blob:
    get:
      tags:
        - trust
      summary: Get the certificate chain blob
      description: |
        Get the certificate chain encoded as PEM bytes blob for a given ChainID.
      operationId: get-certificate-blob
      parameters:
      - in: path
        name: chain-id
        required: true
        schema:
          $ref: "#/components/schemas/ChainID"
      responses:
        "200":
          description: Certificate chain blob
          content:
            application/x-pem-file:
              example: |
                -----BEGIN CERTIFICATE-----
                ASCertificate ...
                -----END CERTIFICATE-----
                -----BEGIN CERTIFICATE-----
                CACertificate ...
                -----END CERTIFICATE-----
        "400":
          description: Invalid request
          content:
            application/problem+json:
              schema:
                $ref: "../common/base.yml#/components/schemas/Problem"
  /ca:
    get:
      tags:
        - trust
      summary: Information about the CA.
      operationId: get-ca
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CA"
        "400":
          $ref: "../common/base.yml#/components/responses/BadRequest"
  /signer:
    get:
      tags:
        - trust
      summary: Prints information about the AS Certificate used to sign the control-plane message.
      operationId: get-signer
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Signer"
        "400":
          $ref: "../common/base.yml#/components/responses/BadRequest"
  /signer/blob:
    get:
      tags:
        - trust
      summary: Get the certificate chain blob
      description: |
        Get the certificate chain blob encoded as PEM.
      operationId: get-signer-chain
      responses:
        "200":
          description: Certificate chain blob
          content:
            application/x-pem-file:
              example: |
                -----BEGIN CERTIFICATE-----
                ASCertificate ...
                -----END CERTIFICATE-----
                -----BEGIN CERTIFICATE-----
                CACertificate ...
                -----END CERTIFICATE-----
        "400":
          $ref: "../common/base.yml#/components/responses/BadRequest"
components:
  schemas:
    TRCBrief:
      title: Brief TRC description
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/TRCID"
    TRCID:
      title: TRC Identifier
      type: object
      required:
          - isd
          - base_number
          - serial_number
      properties:
        isd:
          type: integer
          example: 42
        base_number:
          type: integer
          example: 1
        serial_number:
          type: integer
          example: 3
    TRC:
      title: TRC description
      type: object
      required:
        - id
        - validity
        - core_ases
        - authoritative_ases
        - description
      properties:
        id:
          $ref: "#/components/schemas/TRCID"
        validity:
          $ref:  "#/components/schemas/Validity"
        core_ases:
          type: array
          items:
            $ref:  "../common/process.yml#/components/schemas/IsdAs"
        authoritative_ases:
          type: array
          items:
            $ref:  "../common/process.yml#/components/schemas/IsdAs"
        description:
          type: string
    ChainID:
      title: Certificate chain Identifier
      type: string
      example: fa53a04a
      format: hex-string
    ChainBrief:
      title: Brief certificate chain description
      type: object
      required:
        - id
        - subject
        - issuer
        - validity
      properties:
        id:
          $ref:  "#/components/schemas/ChainID"
        subject:
          $ref:  "../common/process.yml#/components/schemas/IsdAs"
        issuer:
          $ref:  "../common/process.yml#/components/schemas/IsdAs"
        validity:
          $ref:  "#/components/schemas/Validity"
    CA:
      type: object
      required:
        - subject
        - subject_key_id
        - policy
        - cert_validity
      properties:
        subject:
          $ref: "#/components/schemas/Subject"
        subject_key_id:
          $ref: "#/components/schemas/SubjectKeyID"
        policy:
          $ref: "#/components/schemas/Policy"
        cert_validity:
          $ref: "#/components/schemas/Validity"
    Signer:
      title: Control plane signer information
      type: object
      required:
        - expiration
        - as_certificate
        - trc_id
        - trc_in_grace_period
      properties:
        expiration:
          description: Signer expiration imposed by chain and TRC validity.
          type: string
          format: date-time
          example: 2022-01-04T09:59:33Z
        as_certificate:
          $ref: "#/components/schemas/Certificate"
        trc_id:
          $ref: "#/components/schemas/TRCID"
        trc_in_grace_period:
          description: |
            TRC used as trust root is in grace period, and the latest TRC cannot
            be used as trust root.
          type: boolean
    Certificate:
      title: Certificate description
      type: object
      required:
        - distinguished_name
        - isd_as
        - validity
        - subject_key_algo
        - subject_key_id
      properties:
        distinguished_name:
          type: string
        isd_as:
          $ref:  "../common/process.yml#/components/schemas/IsdAs"
        validity:
          $ref: "#/components/schemas/Validity"
        subject_key_algo:
          type: string
          example: ECDSA
        subject_key_id:
          $ref: "#/components/schemas/SubjectKeyID"
    Validity:
      title: Validity period
      type: object
      required:
        - not_before
        - not_after
      properties:
        not_before:
          type: string
          format: date-time
          example: 2021-01-04T09:59:33Z
        not_after:
          type: string
          format: date-time
          example: 2022-01-04T09:59:33Z
    Chain:
      title: Certificate chain description
      type: object
      required:
        - subject
        - issuer
      properties:
        subject:
          $ref: "#/components/schemas/Certificate"
        issuer:
          $ref: "#/components/schemas/Certificate"
    SubjectKeyID:
      type: string
      format: spaced-hex-string
      example: "89 B9 49 C2 2F 2F 9C DD 0D 2A 57 A9 DE 8E 2F 95 F3 09 10 D1"
    Subject:
      type: object
      required:
        - isd_as
      properties:
        isd_as:
          $ref:  "../common/process.yml#/components/schemas/IsdAs"
    Policy:
      type: object
      required:
        - chain_lifetime
      properties:
        chain_lifetime:
          type: string
          example: 72h0m0s


